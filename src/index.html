<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-btn="prev">
        &#8656;
      </button>
      <button class="carousel-btn next" data-carousel-btn="next">
        &#8658;
      </button>

      <div class="circles">
        <li class="circle 1">&#x26AC;</li>
        <li class="circle 2">&#x26AC;</li>
        <li class="circle 3">&#x26AC;</li>
      </div>

      <ul data-slides>
        <li class="slide" data-active>
          <img src="boa.jpg" alt="Boa hancock" />
        </li>
        <li class="slide">
          <img src="anime-girl.webp" alt="random anime girl" />
        </li>
        <li class="slide">
          <img src="chae.jpg" alt="Cha hae In" />
        </li>
      </ul>
    </div>
  </body>
</html>
